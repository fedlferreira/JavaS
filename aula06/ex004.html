<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - JS</title>
    <style>
        body{ 
            background-color: rgb(54, 54, 241);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 20pt;

        }
    </style>
</head>
<body> 
    <h1>Olá, Mundo!</h1>
    <p>Fora da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}, Seu nome tem ${nome.length} Letras. <br> `)
        document.write(`Seu nome em Maiúsculo é ${nome.toLocaleUpperCase()}`)

    </script>
</body>
</html>
