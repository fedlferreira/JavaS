<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: lightgreen;
            color: white;
            height: 400px;
            width: 400px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        //é possivel usar uma lista, exe:
        //a.addEventListener('click', clicar)
        //a.addEventListener('mouseenter', entrou)
        //a.addEventListener('mouseout', saiu)
        //tiraria os comandos da div. deixando o html menos poluído.

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'clica ai vai...'
        }
        function saiu() { 
            a.innerText = 'saiu pq? clica'
            a.style.background = 'lightgreen'
        }

    </script>
</body>
</html>
